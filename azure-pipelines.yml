# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool: default 


variables:
  - name: Group
    value: 'ressource-group-deployement-vmss'
  - name: Location
    value: 'canada central'
  - name: CustomDataWeb
  - name: Subscription
    value: 'Azure subscription 1(c24d5ea5-e90d-4220-908f-60b4f697f89b)'

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Subscription'
    azureResourceManagerConnection: '$(Subscription)'
    subscriptionId: 'c24d5ea5-e90d-4220-908f-60b4f697f89b'
    action: 'Create Or Update Resource Group'
    resourceGroupName: '$(Group)'
    location: '$(Location)'
    templateLocation: 'Linked artifact'
    csmFile: 'VMss/ressourcegroup.json'
    csmParametersFile: 'VMss/ressourcegroup.parameters.json'
    deploymentMode: 'Incremental'
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $CloudContent = Get-Content -Path "$(Build.SourcesDirectory)\VMss\WinConfiguration.txt" -Raw
      Write-Host $CloudContent 
      $encodedContent = [Convert]::ToBase64String([Text.Encoding]::UTF8.GetBytes($CloudContent))
      Write-Host $encodedContent
      Write-Host "##vso[task.setvariable variable=CustomDataWeb;]$encodedContent"
- script: | 
    echo $(CustomDataWeb) 
- task: AzureKeyVault@2
  inputs:
    azureSubscription: 'spn-app'
    KeyVaultName: 'keyvault-deployment-2'
    SecretsFilter: 'admin-password'
    RunAsPreJob: true
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
        $ErrorActionPreference="Stop";
            Login-AzureRmAccount -SubscriptionId bb78c400-26a8-43f9-95a1-a6daf9afaa0d;
            $spn=(Get-AzureRmADServicePrincipal -SPN 2b7986a3-f7f6-44c4-94c2-4d3844346ea9);
            $spnObjectId=$spn.Id;
            Set-AzureRmKeyVaultAccessPolicy -VaultName keyvault-deployment-2 -ObjectId $spnObjectId -PermissionsToSecrets get,list;
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: '$(Subscription)'
    subscriptionId: 'c24d5ea5-e90d-4220-908f-60b4f697f89b'
    action: 'Create Or Update Resource Group'
    resourceGroupName:  '$(Group)'
    location: '$(Location)'
    templateLocation: 'Linked artifact'
    csmFile: 'VMss/deployvmss.json'
    csmParametersFile: 'VMss/deployvmss.parameters.json'
    overrideParameters: '-customData "$(CustomDataWeb)" -adminPassword "$(admin-password)"'  #Overwrite the password and CustomData
    deploymentMode: 'Incremental'

