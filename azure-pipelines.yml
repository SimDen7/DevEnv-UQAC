trigger:
- main

pool: default 


variables:
  - name: Group
    value: 'groupe1'
  - name: Location
    value: 'canada central'
  - name: CustomDataWeb

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $CloudContent = Get-Content -Path .\DevEnv-UQAC\VMss\WinConfiguration.txt -Raw
      Write-Host $CloudContent 
      $encodedContent = [Convert]::ToBase64String([Text.Encoding]::UTF8.GetBytes($CloudContent))
      Write-Host $encodedContent
      Write-Host "##vso[task.setvariable variable=CustomDataWeb;]$encodedContent"
- script: | 
    echo $(CustomDataWeb) 
- task: AzureKeyVault@2
  inputs:
    azureSubscription: 'spn-app'
    KeyVaultName: 'kv-test-789'
    SecretsFilter: 'admin-password'
    RunAsPreJob: false
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'Azure subscription 1(c24d5ea5-e90d-4220-908f-60b4f697f89b)'
    subscriptionId: 'c24d5ea5-e90d-4220-908f-60b4f697f89b'
    action: 'Create Or Update Resource Group'
    resourceGroupName:  '$(Group)'
    location: '$(Location)'
    templateLocation: 'Linked artifact'
    csmFile: 'VMss/deployvmss.json'
    csmParametersFile: 'VMss/deployvmss.parameters.json'
    overrideParameters: '-adminPassword "$(admin-password)"-customData "$(CustomDataWeb)"'  #Overwrite the password and CustomData
    deploymentMode: 'Validation'

